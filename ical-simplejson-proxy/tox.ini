[tox]
skipsdist=True
envlist=py{38,39,310}, black

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
commands=py.test --cov . -vv {posargs:}
deps=
    pytest
    pytest-cov
    mock
    pytest-mock
    requests-mock

[testenv:black]
basepython = python3.9
deps = black
commands = black --check . 